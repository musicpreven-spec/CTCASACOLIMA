<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Emanuel — Chat</title>
<style>
body{font-family:Arial, sans-serif;margin:0;background:#f6fbfc}
.chat-wrap{width:100%;height:100vh;display:flex;flex-direction:column}
.chat-header{background:linear-gradient(90deg,#007acc,#0057b8);color:white;padding:14px;display:flex;align-items:center;gap:10px}
.chat-body{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px}
.msg{max-width:78%;padding:10px;border-radius:10px}
.bot{background:#e9fbff;align-self:flex-start}
.user{background:#007acc;color:white;align-self:flex-end}
.chat-input{display:flex;padding:12px;border-top:1px solid #eee;gap:8px}
.chat-input input{flex:1;padding:10px;border-radius:8px;border:1px solid #ddd}
.chat-input button{padding:10px 12px;border-radius:8px;border:none;background:#007acc;color:white}
</style>
</head>
<body>
<div class="chat-wrap">
<div class="chat-header"><div style="font-weight:700">Emanuel</div><div style="opacity:.9">— tu guía en el proceso para cambiar tu vida</div></div>
<div class="chat-body" id="chat-body">
<div class="msg bot">¡Hola! Soy Emanuel, tu guía. ¿En qué puedo ayudarte hoy? (escribe: adicciones / emocional / agendar)</div>
</div>
<div class="chat-input">
<input id="chat-input" placeholder="Escribe aquí...">
<button id="chat-send">Enviar</button>
</div>
</div>
<script>
const body = document.getElementById('chat-body');
const input = document.getElementById('chat-input');
document.getElementById('chat-send').addEventListener('click', ()=>{ const t=input.value.trim(); if(!t) return; const u=document.createElement('div'); u.className='msg user'; u.innerText=t; body.appendChild(u); input.value=''; setTimeout(()=>{ const b=document.createElement('div'); b.className='msg bot'; b.innerText='Gracias por escribir. En breve un asesor se comunicará contigo o puedes agendar una cita en la página.'; body.appendChild(b); body.scrollTop=body.scrollHeight; },700); });
</script>
</body>
</html>
